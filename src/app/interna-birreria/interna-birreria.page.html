<ion-header class="header-transparent">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>{{cerveceria.nombre}}</h1>
</ion-header>
<ion-content>

  <ion-grid class="main-container">

    <ion-row class="hhour-box">

      <ion-col size="12" class="titulo">
        <h3>{{cerveceria.direccion}}</h3>
      </ion-col>

      <ion-col size="12" class="col-img-map">
        <div #map id="map" allow="geolocation"></div>
      </ion-col>

      <ion-col size="12" class="col-descripcion">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam quasi delectus ipsum
          tempore minima fugiat ullam.
        </p>
      </ion-col>

      <ion-col size="12" class="col-btn">
        <button (click)="goToListaPromosBirreria()">VER PROMOCIONES</button>
      </ion-col>


    </ion-row>

  </ion-grid>

</ion-content>

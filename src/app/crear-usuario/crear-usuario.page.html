<ion-header> 
    <ion-toolbar [class.show-background]="showToolbar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="title-cuenta">Crear Cuenta</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" required="true">
            <ion-icon name="person"></ion-icon>
            <span> Nombre y Apellido</span>
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" required="true">
            <ion-icon name="mail"></ion-icon>
            <span> Email</span>
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" required="true">
            <ion-icon name="lock"></ion-icon>
            <span> Contrase√±a</span>
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" required="true">
            <ion-icon name="gift"></ion-icon>
            <span> Fecha de nacimiento</span>
          </ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="crear-usuario-button align-items-end">
      <ion-col>
        <ion-button routerDirection="forward" expand="full" [routerLink]="'/tutorial/'">Crear Usuario</ion-button>
        <p class="ion-text-center">
          Ya tenes cuenta?
          <a [routerLink]="">Logueate</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

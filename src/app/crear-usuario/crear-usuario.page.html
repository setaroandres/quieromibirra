<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="title-cuenta">Crear Cuenta</h1>
      </ion-col>
    </ion-row>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
        <ion-list lines="none" class="transparent list_registro">
      <form [formGroup]="registro">
        <ion-row>
            <ion-col class="gral-form">
            <ion-item>
              <ion-label position="floating" required="true">
                <ion-icon name="person"></ion-icon>
                <span> Nombre y Apellido</span>
              </ion-label>
              <ion-input formControlName="nomyAp" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="!registro.controls.nomyAp.valid  && (registro.controls.nomyAp.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="gral-form">
            <ion-item>
              <ion-label position="floating" required="true">
                <ion-icon name="mail"></ion-icon>
                <span> Email</span>
              </ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="!registro.controls.email.valid  && (registro.controls.email.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="gral-form">
            <ion-item>
              <ion-label position="floating" required="true">
                <ion-icon name="lock"></ion-icon>
                <span> Contrase√±a</span>
              </ion-label>
              <ion-input formControlName="pw" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="!registro.controls.pw.valid  && (registro.controls.pw.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="gral-form">
            <ion-item>
              <ion-label position="floating" required="true">
                <ion-icon name="gift"></ion-icon>
                <span> Fecha de nacimiento</span>
              </ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="nacimiento"></ion-datetime>
            </ion-item>
            <ion-item *ngIf="!registro.controls.nacimiento.valid  && (registro.controls.nacimiento.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
    <ion-row class="crear-usuario-button align-items-end">
      <ion-col>
        <ion-button routerDirection="forward" expand="full" (click)="crearUser()">Crear Usuario</ion-button>
        <p class="ion-text-center">
          Ya tenes cuenta?
          <a [routerLink]="'/ingreso/'">Logueate</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

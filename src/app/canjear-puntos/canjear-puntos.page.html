<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img src="../../assets/img/logo-header.png">
    </ion-title>
    <div class="lupa">
      <img src="../../assets/img/lupa-header.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <mis-puntos></mis-puntos>


  <ion-grid class="main-container">
    <ion-row>
      <ion-col>
        <h3 class="title">Canje√° tus puntos</h3>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let canje of canjes">
      <ion-col (click)="goToInternaPromo(promo)" *ngIf="promo.retirado == '0'">
        <h3>{{canje.titulo}}</h3>
        <p class="puntos">{{canje.detalle}}</p>
        <p class="puntos">Costo: {{canje.puntos_promo}} pts.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

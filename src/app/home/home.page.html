<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img src="../../assets/img/logo-header.png">
        </ion-title>
        <div class="lupa">
            <img src="../../assets/img/lupa-header.png">
        </div>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card class="promos-semana">
        <ion-card-header>
            <ion-card-title>Promos de la semana</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-slides pager="true" [options]="slideOptsTwo">
                <ion-slide *ngFor="let promo of promos">
                    <img src="{{promo.imagen}}">
                </ion-slide>
            </ion-slides>
        </ion-card-content>
        <ion-col>
            <p float-right [routerLink]="'/lista-birreria/'">Ver m√°s..</p>
        </ion-col>
    </ion-card>

    <ion-grid class="cercanos">
        <ion-row>
            <ion-col>
                <p>Lugares cercanos</p>
            </ion-col>
        </ion-row>


        <ion-row justify-content-center class="row-cercanos">
            <ion-col size="6" *ngFor="let promo of promos">
                <ion-card (click)="goToBirreria(promo)">
                    <p float-left>{{promo.barnombre}}</p>
                    <p float-right>{{promo.puntos}} pts</p>
                    <img src="{{promo.imagen}}" />
                    <ion-card-header>
                        <ion-card-title>{{promo.titulo}}</ion-card-title>
                        <ion-card-subtitle>{{promo.direccion}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        {{promo.puntos}} pts
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

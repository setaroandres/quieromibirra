<ion-header no-border>
    <ion-toolbar no-border>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img src="assets/img/logo-header.png">
        </ion-title>
        <ion-buttons class="lupa" slot="end">
            <!-- <img src="assets/img/lupa-header.png"> -->
            <img src="assets/img/lupa-hidden.png">
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <mis-puntos></mis-puntos>

    <ion-grid class="promos-semana round-standard">

        <ion-row class="title">
            <ion-col>
                <h3>Promos de la semana</h3>
            </ion-col>
        </ion-row>

        <ion-row class="row-slides">
            <ion-col>
                <ion-slides pager="true" [options]="slideOptsTwo">
                    <ion-slide *ngFor="let promo of promos">
                        <p class="promo-semana-title">{{promo.titulo}}</p>
                        <img [src]="api_url_super + promo.imgpath">
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <p class="vermas" float-right (click)="goToListaPromos()">ver m√°s</p>
            </ion-col>
        </ion-row>

    </ion-grid>



    <ion-grid class="title-cercanos">
        <ion-row>
            <ion-col>
                <h3>Lugares cercanos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="lugares-cercanos round-standard">

        <ion-row>

            <ion-col size="5" *ngFor="let cerve of cervecerias" class="square-promo-col round-standard">

                <ion-row (click)="goToBirreria(cerve)" class="square-promo">

                    <ion-col size="12" class="copete">
                        <p>{{cerve.nombre}}</p>
                    </ion-col>

                    <ion-col size="12" class="col-img">
                        <img [src]="api_url_super + cerve.logo" />
                    </ion-col>

                    <ion-col size="12" class="info">
                        <p class="dir">{{cerve.direccion}}</p>
                    </ion-col>

                </ion-row>

            </ion-col>

        </ion-row>

    </ion-grid>




</ion-content>

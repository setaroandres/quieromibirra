<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

  <ion-list lines="none">

    <form [formGroup]="slideOneForm">

      <ion-item>
        <ion-label position="floating">Usuario (email)</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="!slideOneForm.controls.firstName.valid  && (slideOneForm.controls.firstName.dirty || submitAttempt)">
        <p>Please enter a valid name.</p>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="lastName" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!slideOneForm.controls.lastName.valid  && (slideOneForm.controls.lastName.dirty || submitAttempt)">
        <p>Please enter a valid name.</p>
      </ion-item>
    </form>

  </ion-list>

  <ion-button expand="full" color="primary" (click)="save()">Ingresar</ion-button>
</ion-content>

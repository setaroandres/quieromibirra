<ion-header no-border-bottom no-border-top no-border>
    <ion-toolbar no-border-bottom no-border-top no-border>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login" [text]="Atras"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="dark-bg">

    <ion-grid>

        <ion-row>
            <ion-col class="logo-ingreso">
                <img src="../../assets/img/logos/logo-ingreso.png" alt="logo-qmb" title="Logo QMB" />
            </ion-col>
        </ion-row>

        <!-- <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p> -->

        <!-- <ion-list lines="none" class="transparent"> -->
        <form [formGroup]="slideOneForm">
            <ion-row>
                <ion-col class="gral-form">
                    <ion-item lines="none">
                        <ion-label position="stacked">
                            <ion-icon name="person"></ion-icon>
                            <span>Usuario (email)</span>
                        </ion-label>
                        <ion-input formControlName="email" type="email"></ion-input>
                    </ion-item>
                    <!-- <ion-item *ngIf="!slideOneForm.controls.firstName.valid  && (slideOneForm.controls.firstName.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item> -->
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="gral-form">
                    <ion-item lines="none">
                        <ion-label position="stacked">
                            <ion-icon name="lock"></ion-icon>
                            <span> Contrase単a</span>
                        </ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                    <!-- <ion-item *ngIf="!slideOneForm.controls.lastName.valid  && (slideOneForm.controls.lastName.dirty || submitAttempt)">
              <p>Please enter a valid name.</p>
            </ion-item> -->
                </ion-col>
            </ion-row>
        </form>
        <!-- </ion-list> -->

        <ion-row class="olvide" (click)="recuperarPassword()">
            <ion-col>
                <p>多Olvidaste la contrase単a?</p>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-row>
        <ion-col text-center>
            <ion-button class="yellow-button" (click)="save()">Ingresar</ion-button>
        </ion-col>
    </ion-row>

    <ion-grid class="crear-cuenta">
        <ion-row>
            <ion-col>
                <p>多No tenes una cuenta? <span class="crea" (click)="goToCrearCuenta()">Create una</span></p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
